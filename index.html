<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquet Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .privacy-badge {
            display: inline-flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .upload-area.dragover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: scale(1.02);
        }
        
        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .upload-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .select-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .select-btn:hover {
            background: white;
            color: #667eea;
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .error h3 {
            margin-bottom: 10px;
            color: #fca5a5;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .table-wrapper {
            overflow-x: auto;
            margin-top: 15px;
        }
        
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .page-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .page-buttons {
            display: flex;
            gap: 10px;
        }
        
        .page-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .export-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .export-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .upload-icon {
                width: 60px;
                height: 60px;
            }
            
            .upload-text {
                font-size: 1.2rem;
            }
            
            .info-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° Parquet Viewer</h1>
            <div class="subtitle">Analyze Parquet files instantly in your browser</div>
            <div class="privacy-badge">
                <span>üîí 100% Private</span>
                <span>üìä No Upload Required</span>
            </div>
        </header>

        <div id="uploadSection" class="upload-area">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <div class="upload-text">Drop Parquet File Here</div>
            <div class="upload-subtext">or click to browse</div>
            <input type="file" id="fileInput" class="file-input" accept=".parquet">
            <button class="select-btn" onclick="document.getElementById('fileInput').click()">
                Select File
            </button>
        </div>

        <div id="loadingSection" class="loading hidden">
            <div class="spinner"></div>
            <div>Processing Parquet file...</div>
        </div>

        <div id="errorSection" class="error hidden">
            <h3>Error Loading File</h3>
            <div id="errorMessage"></div>
        </div>

        <div id="resultsSection" class="hidden">
            <div class="section">
                <h2>üìÅ File Information</h2>
                <div id="fileInfo" class="info-grid"></div>
            </div>

            <div class="section">
                <h2>üìã Schema</h2>
                <div class="table-wrapper">
                    <table id="schemaTable"></table>
                </div>
            </div>

            <div class="section">
                <h2>üìä Data Preview</h2>
                <div class="table-wrapper">
                    <table id="dataTable"></table>
                </div>
                <div class="pagination">
                    <span id="pageInfo" class="page-info"></span>
                    <div class="page-buttons">
                        <button id="prevBtn" class="page-btn" onclick="changePage(-1)">Previous</button>
                        <button id="nextBtn" class="page-btn" onclick="changePage(1)">Next</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>üíæ Export Options</h2>
                <div class="export-buttons">
                    <button class="export-btn" onclick="exportData('csv')">Export as CSV</button>
                    <button class="export-btn" onclick="exportData('json')">Export as JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { parquetMetadata, parquetRead, parquetSchema } from 'https://cdn.jsdelivr.net/npm/hyparquet@1.16.0/+esm';
        
        let data = [];
        let metadata = null;
        let schema = null;
        let currentPage = 0;
        const pageSize = 50;
        
        // Setup drag and drop
        const uploadArea = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });
        
        async function handleFile(file) {
            if (!file.name.endsWith('.parquet')) {
                showError('Please select a valid .parquet file');
                return;
            }
            
            showLoading();
            
            try {
                const buffer = await file.arrayBuffer();
                
                // Parse metadata
                metadata = parquetMetadata(buffer);
                schema = parquetSchema(metadata);
                
                // Read data
                data = [];
                await parquetRead({
                    file: buffer,
                    onComplete: (rows) => {
                        data = rows;
                    }
                });
                
                showResults(file);
            } catch (error) {
                showError(error.message || 'Failed to read file');
                console.error(error);
            }
        }
        
        function showLoading() {
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('loadingSection').classList.remove('hidden');
            document.getElementById('errorSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
        }
        
        function showError(message) {
            document.getElementById('uploadSection').classList.remove('hidden');
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('errorSection').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
        }
        
        function showResults(file) {
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('errorSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.remove('hidden');
            
            // Display file info
            const fileInfo = document.getElementById('fileInfo');
            const rows = Number(metadata.num_rows);
            const cols = schema.children.length;
            
            fileInfo.innerHTML = `
                <div class="info-card">
                    <div class="info-label">File Name</div>
                    <div class="info-value">${file.name}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Size</div>
                    <div class="info-value">${formatSize(file.size)}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Rows</div>
                    <div class="info-value">${rows.toLocaleString()}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Columns</div>
                    <div class="info-value">${cols}</div>
                </div>
            `;
            
            // Display schema
            const schemaTable = document.getElementById('schemaTable');
            let schemaHTML = '<thead><tr><th>Column Name</th><th>Type</th><th>Nullable</th></tr></thead><tbody>';
            
            schema.children.forEach(col => {
                const type = col.element.converted_type || col.element.type || 'UNKNOWN';
                const nullable = col.element.repetition_type !== 'REQUIRED' ? 'Yes' : 'No';
                schemaHTML += `
                    <tr>
                        <td><strong>${col.element.name}</strong></td>
                        <td>${type}</td>
                        <td>${nullable}</td>
                    </tr>
                `;
            });
            
            schemaHTML += '</tbody>';
            schemaTable.innerHTML = schemaHTML;
            
            // Display metadata
            displayMetadata();
            
            // Display data
            currentPage = 0;
            displayData();
        }
        
        function displayMetadata() {
            // General metadata
            const metaGeneral = document.querySelector('#metaGeneral .meta-grid');
            const version = metadata.version || 1;
            const createdBy = metadata.created_by || 'Unknown';
            const rowGroups = metadata.row_groups?.length || 0;
            const numRows = Number(metadata.num_rows);
            
            metaGeneral.innerHTML = `
                <div class="meta-card">
                    <div class="meta-card-title">Format Version</div>
                    <div class="meta-card-value">${version}</div>
                </div>
                <div class="meta-card">
                    <div class="meta-card-title">Created By</div>
                    <div class="meta-card-value small">${createdBy}</div>
                </div>
                <div class="meta-card">
                    <div class="meta-card-title">Row Groups</div>
                    <div class="meta-card-value">${rowGroups}</div>
                </div>
                <div class="meta-card">
                    <div class="meta-card-title">Total Rows</div>
                    <div class="meta-card-value">${numRows.toLocaleString()}</div>
                </div>
                <div class="meta-card">
                    <div class="meta-card-title">Schema Fields</div>
                    <div class="meta-card-value">${schema.children.length}</div>
                </div>
                <div class="meta-card">
                    <div class="meta-card-title">Key-Value Metadata</div>
                    <div class="meta-card-value">${metadata.key_value_metadata?.length || 0} entries</div>
                </div>
            `;
            
            // Column statistics
            const columnStatsTable = document.getElementById('columnStatsTable');
            let statsHTML = '<thead><tr><th>Column</th><th>Type</th><th>Encodings</th><th>Compression</th><th>Total Size</th><th>Compressed</th></tr></thead><tbody>';
            
            if (metadata.row_groups && metadata.row_groups.length > 0) {
                const firstRowGroup = metadata.row_groups[0];
                firstRowGroup.columns.forEach((col, idx) => {
                    const colSchema = schema.children[idx];
                    const encodings = col.encodings ? col.encodings.join(', ') : 'PLAIN';
                    const compression = col.compression || 'UNCOMPRESSED';
                    const totalUncompressed = col.total_uncompressed_size || 0;
                    const totalCompressed = col.total_compressed_size || 0;
                    
                    statsHTML += `
                        <tr>
                            <td><strong>${colSchema.element.name}</strong></td>
                            <td>${colSchema.element.type}</td>
                            <td>
                                ${encodings.split(', ').map(e => `<span class="encoding-badge">${e}</span>`).join('')}
                            </td>
                            <td><span class="compression-badge">${compression}</span></td>
                            <td>${formatSize(totalUncompressed)}</td>
                            <td>${formatSize(totalCompressed)}</td>
                        </tr>
                    `;
                });
            }
            
            statsHTML += '</tbody>';
            columnStatsTable.innerHTML = statsHTML;
            
            // Row groups details
            const rowGroupTable = document.getElementById('rowGroupTable');
            let rgHTML = '<thead><tr><th>Row Group</th><th>Rows</th><th>Total Size</th><th>Compressed Size</th><th>Columns</th></tr></thead><tbody>';
            
            if (metadata.row_groups) {
                metadata.row_groups.forEach((rg, idx) => {
                    const totalUncompressed = rg.total_byte_size || 0;
                    const totalCompressed = rg.columns.reduce((sum, col) => sum + (col.total_compressed_size || 0), 0);
                    
                    rgHTML += `
                        <tr>
                            <td><strong>Group ${idx + 1}</strong></td>
                            <td>${Number(rg.num_rows).toLocaleString()}</td>
                            <td>${formatSize(totalUncompressed)}</td>
                            <td>${formatSize(totalCompressed)}</td>
                            <td>${rg.columns.length}</td>
                        </tr>
                    `;
                });
            }
            
            rgHTML += '</tbody>';
            rowGroupTable.innerHTML = rgHTML;
            
            // Raw metadata
            const rawMeta = document.getElementById('rawMetadata');
            const metadataDisplay = {
                version: metadata.version,
                created_by: metadata.created_by,
                num_rows: Number(metadata.num_rows),
                key_value_metadata: metadata.key_value_metadata,
                row_groups: metadata.row_groups?.map(rg => ({
                    num_rows: Number(rg.num_rows),
                    total_byte_size: rg.total_byte_size,
                    columns: rg.columns.length,
                    file_offset: rg.file_offset
                })),
                schema: {
                    num_fields: schema.children.length,
                    fields: schema.children.map(f => ({
                        name: f.element.name,
                        type: f.element.type,
                        converted_type: f.element.converted_type,
                        repetition_type: f.element.repetition_type
                    }))
                }
            };
            rawMeta.textContent = JSON.stringify(metadataDisplay, null, 2);
        }
        
        window.showMetaTab = function(tab) {
            // Update tab buttons
            document.querySelectorAll('.meta-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.meta-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            const tabMap = {
                'general': 'metaGeneral',
                'columns': 'metaColumns',
                'rowgroups': 'metaRowgroups',
                'raw': 'metaRaw'
            };
            
            document.getElementById(tabMap[tab]).classList.remove('hidden');
        }
        
        function displayData() {
            const table = document.getElementById('dataTable');
            const start = currentPage * pageSize;
            const end = Math.min(start + pageSize, data.length);
            const pageData = data.slice(start, end);
            
            // Update stats
            document.getElementById('totalRows').textContent = data.length.toLocaleString();
            document.getElementById('totalCols').textContent = Object.keys(data[0] || {}).length;
            
            if (pageData.length === 0) {
                table.innerHTML = '<tr><td style="text-align: center; padding: 40px;">No data available</td></tr>';
                return;
            }
            
            const columns = Object.keys(pageData[0]);
            
            // Build header with row numbers
            let html = '<thead><tr>';
            html += '<th class="row-number">#</th>';
            columns.forEach(col => {
                html += `<th title="${col}">${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // Build rows with styled cells
            pageData.forEach((row, index) => {
                html += '<tr>';
                html += `<td class="row-number">${start + index + 1}</td>`;
                columns.forEach(col => {
                    let value = row[col];
                    let cellClass = '';
                    
                    if (value === null || value === undefined) {
                        value = 'null';
                        cellClass = 'cell-null';
                    } else if (typeof value === 'boolean') {
                        cellClass = 'cell-boolean';
                        value = value ? '‚úì true' : '‚úó false';
                    } else if (typeof value === 'number') {
                        cellClass = 'cell-number';
                        value = value.toLocaleString();
                    } else if (typeof value === 'object') {
                        cellClass = 'cell-object';
                        value = JSON.stringify(value);
                    } else {
                        cellClass = 'cell-string';
                    }
                    
                    html += `<td class="${cellClass}" title="${value}">${value}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody>';
            table.innerHTML = html;
            
            // Update pagination with better formatting
            const totalPages = Math.ceil(data.length / pageSize);
            document.getElementById('pageInfo').innerHTML = 
                `Showing <span>${start + 1}</span> - <span>${end}</span> of <span>${data.length.toLocaleString()}</span> rows (Page <span>${currentPage + 1}</span> of <span>${totalPages}</span>)`;
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = end >= data.length;
        }
        
        window.changePage = function(direction) {
            const newPage = currentPage + direction;
            const maxPage = Math.ceil(data.length / pageSize) - 1;
            
            if (newPage >= 0 && newPage <= maxPage) {
                currentPage = newPage;
                displayData();
            }
        }
        
        window.exportData = function(format) {
            if (data.length === 0) return;
            
            if (format === 'csv') {
                const columns = Object.keys(data[0]);
                let csv = columns.join(',') + '\n';
                
                data.forEach(row => {
                    const values = columns.map(col => {
                        const val = row[col];
                        if (val === null || val === undefined) return '';
                        if (typeof val === 'string' && val.includes(',')) {
                            return `"${val.replace(/"/g, '""')}"`;
                        }
                        return val;
                    });
                    csv += values.join(',') + '\n';
                });
                
                download(csv, 'export.csv', 'text/csv');
            } else if (format === 'json') {
                const json = JSON.stringify(data, null, 2);
                download(json, 'export.json', 'application/json');
            }
        }
        
        function download(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function formatSize(bytes) {
            // Handle BigInt values
            if (typeof bytes === 'bigint') {
                bytes = Number(bytes);
            }
            const sizes = ['B', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 B';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
